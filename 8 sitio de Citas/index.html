<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Citas</title>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="images/e.jpg" alt="" />
					</div>
					<div class="title">Perfil</div>
				</div>
				<div class="menu">
					<ul>
						<li class="active">Matches</li>
						<li>Mensajes</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/h.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Henry Cavill</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/r.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Raúl Jimenez</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/c.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Chris Evans</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/t.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">
							Robert John Downey Jr.</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/j.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Jose Balvin</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="images/jason.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Jason Momoa <span>42 años</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>a 5 kilometros de aqui</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
